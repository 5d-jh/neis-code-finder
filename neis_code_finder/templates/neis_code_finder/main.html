<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEIS 코드 찾기</title>
    <style>
        input {
            border-radius: 3px;
            border: none;
            box-shadow: 0px 4px 10px rgba(41, 57, 109, 0.3);
            height: 60px;
            text-align: center;
            font-size: 20px;
            width: 100%;
            margin-bottom: 20px;
        }
        .body {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            text-align: center;
        }
        td, th {
            border: none;
        }
        .school-info {
            text-align: left;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        h3, p {
            padding: 0;
            margin: 0;
        }
        h1 {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="body">
        <h1>NEIS 코드 찾기</h1>
        <form action="/" method="get">
            <input type="text" name="q" placeholder="학교이름을 입력하세요.." value={{query}}>
        </form>
        <table>
            {% for school_info in school_infos %}
                <tr>
                    <td class="school-info">
                        <p><h3>{{school_info.code}}</h3></p>
                        <p>{{school_info.address}}</p>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <footer>
            <a target="_blank" href="https://github.com/5d-jh/neis_code_finder">GitHub</a>
        </footer>
    </div>
</body>
</html>
