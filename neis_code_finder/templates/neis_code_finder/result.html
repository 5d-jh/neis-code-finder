<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{query}} 검색 결과</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <form action="/" method="get">
        <input type="text" name="q" placeholder="학교 이름">
        <input type="submit" value="검색">
    </form>
    <h3>{{query}} 검색 결과</h3>
    <table>
        <tr>
            <th>학교코드</th>
            <th>주소</th>
        </tr>
        {% for school_info in school_infos %}
            <tr>
                <td>{{school_info.code}}</td>
                <td>{{school_info.address}}</td>
            </tr>
        {% endfor %}
    </table>
    <footer>
        <a target="_blank" href="https://github.com/5d-jh/school-code-finder/issues">피드백</a>
    </footer>
</body>
</html>
